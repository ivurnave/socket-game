<!DOCTYPE html>
<html>
<head>
    <title>ROOM - ivurnave</title>

    <link rel="icon" type="image/jpg" href="/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js" integrity="sha512-rMaqGbYalDaQz0lWNF2L8DHPtf4NW+gSZomExS0LcsNyRS4Rmj21+dt97XfXCZE/E569eX72Bh//Jt1EpStgiA==" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col mt-2">
            <h1 class="title-text">ROOM</h1>
        </div>
        <div class="row no-gutters bg-lighter br-10">
            <main class="m-3 d-flex align-items-center justify-content-center">
                
            </main>
            <div class="col my-3 mr-3 bg-light br-10 d-flex flex-column justify-content-between">
                <div class="chat-title mx-3 my-2">
                    chat
                </div>
                <div id="chatMsgs" class=" flex-grow-1">
                    <!-- holds the messages as they arive -->
                </div>
                <div class="input-group input-group-sm">
                    <form action="" onsubmit="sendChat(event)">
                        <input id="chatBox" type="text" autocomplete="off" class="form-control m-3" />
                        <input type="submit" style="display: none" />
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
